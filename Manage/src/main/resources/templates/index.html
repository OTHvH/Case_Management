<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Phone Case Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card text-center">
            <div class="card-header">
                <h1>Phone Case Inventory Management</h1>
            </div>
            <div class="card-body">
                <h5 class="card-title">Manage your phone case inventory</h5>
                <p class="card-text">Track stock levels for different phone models, case types, and colors.</p>
                <a href="/phonecases/list" class="btn btn-primary btn-lg">Go to Inventory</a>
            </div>
            <div class="container mt-5">
                <h3 class="text-center mb-4">Browse by Brand</h3>
                <div class="row justify-content-center g-4">
                    <!-- iPhone -->
                    <div class="col-4 col-md-2 text-center">
                        <a href="/phonecases/filter?model=I">
                            <img th:src="@{/images/iphone.png}" alt="iPhone" class="img-fluid" style="max-height: 80px;">
                            <div>iPhone</div>
                        </a>
                    </div>
                    <!-- Samsung -->
                    <div class="col-4 col-md-2 text-center">
                        <a href="/phonecases/filter?model=S">
                            <img th:src="@{/images/samsung.png}" alt="Samsung" class="img-fluid" style="max-height: 80px;">
                            <div>Samsung</div>
                        </a>
                    </div>
                    <!-- Oppo -->
                    <div class="col-4 col-md-2 text-center">
                        <a href="/phonecases/filter?model=O">
                            <img th:src="@{/images/oppo.png}" alt="Oppo" class="img-fluid" style="max-height: 80px;">
                            <div>Oppo</div>
                        </a>
                    </div>
                    <!-- Redmi -->
                    <div class="col-4 col-md-2 text-center">
                        <a href="/phonecases/filter?model=R">
                            <img th:src="@{/images/redmi.png}" alt="Redmi" class="img-fluid" style="max-height: 80px;">
                            <div>Redmi</div>
                        </a>
                    </div>
                    <!-- Huawei -->
                    <div class="col-4 col-md-2 text-center">
                        <a href="/phonecases/filter?model=H">
                            <img th:src="@{/images/huawei.png}" alt="Huawei" class="img-fluid" style="max-height: 80px;">
                            <div>Huawei</div>
                        </a>
                    </div>
                    <!-- Realmi -->
                    <div class="col-4 col-md-2 text-center">
                        <a href="/phonecases/filter?model=E">
                            <img th:src="@{/images/realmi.png}" alt="Realmi" class="img-fluid" style="max-height: 80px;">
                            <div>Realmi</div>
                        </a>
                    </div>
                </div>
            </div>            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
