<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Phone Case</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Edit Phone Case</h1>
        <form th:action="@{/phonecases/edit}" th:object="${phoneCase}" method="post">
            <div class="mb-3">
                <label for="model" class="form-label">Phone Brand</label>
                <select class="form-select" id="model" th:field="*{model}" required readonly>
                    <option value="I">iPhone</option>
                    <option value="S">Samsung</option>
                    <option value="O">Oppo</option>
                    <option value="R">Redmi</option>
                    <option value="H">Huawei</option>
                    <option value="E">Realmi</option>
                </select>
                <div class="form-text text-warning">Brand cannot be changed</div>
            </div>
            <div class="mb-3">
                <label for="modelNumber" class="form-label">Model Number</label>
                <input type="text" class="form-control" id="modelNumber" th:field="*{modelNumber}" required readonly>
                <div class="form-text text-warning">Model number cannot be changed</div>
            </div>
            <div class="mb-3">
                <label for="caseType" class="form-label">Case Type</label>
                <select class="form-select" id="caseType" th:field="*{caseType}" required readonly>
                    <option value="true">One-sided</option>
                    <option value="false">Double-sided</option>
                </select>
                <div class="form-text text-warning">Case type cannot be changed</div>
            </div>
            <div class="mb-3">
                <label for="color" class="form-label">Color</label>
                <input type="text" class="form-control" id="color" th:field="*{color}" required readonly>
                <div class="form-text text-warning">Color cannot be changed</div>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" th:field="*{quantity}" min="0" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="/phonecases" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
