<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Phone Case Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <a href="/" class="btn btn-secondary">Home</a>
</head>
<body>
    <div class="container mt-4">
        <h1>Phone Case Inventory</h1>
        <div class="row mb-3">
            <div class="col">
                <a href="/phonecases/add" class="btn btn-primary">Add New Phone Case</a>
            </div>
        </div>
        
        <div class="row mb-3">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        Filter Phone Cases
                    </div>
                    <div class="card-body">
                        <form th:action="@{/phonecases/filter}" method="get" class="row g-3">
                            <div class="col-md-3">
                                <label for="model" class="form-label">Phone Brand</label>
                                <select class="form-select" id="model" name="model">
                                    <option value="">All Brands</option>
                                    <option value="I">iPhone</option>
                                    <option value="S">Samsung</option>
                                    <option value="O">Oppo</option>
                                    <option value="R">Redmi</option>
                                    <option value="H">Huawei</option>
                                    <option value="E">Realmi</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="modelNumber" class="form-label">Model Number</label>
                                <input type="text" class="form-control" id="modelNumber" name="modelNumber" 
                                       th:value="${param.modelNumber != null ? param.modelNumber : ''}">
                            </div>
                            <div class="col-md-3">
                                <label for="caseType" class="form-label">Case Type</label>
                                <select class="form-select" id="caseType" name="caseType">
                                    <option value="">All Types</option>
                                    <option value="true">One-sided</option>
                                    <option value="false">Double-sided</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="color" class="form-label">Color</label>
                                <input type="text" class="form-control" id="color" name="color" 
                                       th:value="${param.color != null ? param.color : ''}">
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Filter</button>
                                <a th:href="@{/phonecases/list}" class="btn btn-secondary">Clear Filters</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Brand</th>
                    <th>Model Number</th>
                    <th>Case Type</th>
                    <th>Color</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="phoneCase : ${phoneCases}">
                    <td th:text="${phoneCase.modelName}"></td>
                    <td th:text="${phoneCase.modelNumber}"></td>
                    <td th:text="${phoneCase.caseTypeName}"></td>
                    <td th:text="${phoneCase.color}"></td>
                    <td th:text="${phoneCase.quantity}"></td>
                    <td>
                        <a th:href="@{/phonecases/edit/{model}/{modelNumber}/{caseType}/{color}(model=${phoneCase.model}, modelNumber=${phoneCase.modelNumber}, caseType=${phoneCase.caseType}, color=${phoneCase.color})}" class="btn btn-sm btn-warning">Edit</a>
                        <td>
                            <form th:action="@{/phonecases/delete}" method="post" style="display: inline;">
                                <input type="hidden" name="_method" value="delete">
                                <!-- CSRF Token (will work after security config) -->
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                <input type="hidden" name="model" th:value="${phoneCase.model}">
                                <input type="hidden" name="modelNumber" th:value="${phoneCase.modelNumber}">
                                <input type="hidden" name="caseType" th:value="${phoneCase.caseType}">
                                <input type="hidden" name="color" th:value="${phoneCase.color}">
                                <button type="submit" class="btn btn-sm btn-danger" 
                                        onclick="return confirm('Are you sure?')">Delete</button>
                            </form>
                        </td>
                    </td>
                </tr>
                <tr th:if="${phoneCases.empty}">
                    <td colspan="6" class="text-center">No phone cases found</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
