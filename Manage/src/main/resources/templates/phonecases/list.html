<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Phone Case Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Phone Case Inventory</h1>
        <div class="row mb-3">
            <div class="col">
                <a href="/phonecases/add" class="btn btn-primary">Add New Phone Case</a>
                <a href="/" class="btn btn-secondary">Home</a>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="row mb-3">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        Filter Phone Cases
                    </div>
                    <div class="card-body">
                        <form th:action="@{/phonecases/filter}" method="get" class="row g-3">
                            <div class="col-md-3">
                                <label for="model" class="form-label">Phone Brand</label>
                                <select class="form-select" id="model" name="model">
                                    <option value="">All Brands</option>
                                    <option value=" ">--------</option>
                                    <option value="I">iPhone</option>
                                    <option value="S">Samsung</option>
                                    <option value="O">Oppo</option>
                                    <option value="R">Redmi</option>
                                    <option value="H">Huawei</option>
                                    <option value="E">Realmi</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="modelNumber" class="form-label">Model Number</label>
                                <input type="text" placeholder="--------" class="form-control" id="modelNumber" name="modelNumber" 
                                       th:value="${param.modelNumber != null ? param.modelNumber : ''}">
                            </div>
                            <div class="col-md-3">
                                <label for="caseType" class="form-label">Case Type</label>
                                <select class="form-select" id="caseType" name="caseType">
                                    <option value="">All Types</option>
                                    <option value="true">One-sided</option>
                                    <option value="false">Double-sided</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="color" class="form-label">Color</label>
                                <select class="form-select" id="color" name="color">
                                    <option value="">All Colors</option>
                                    <option value="Black">Black</option>
                                    <option value="Transparent">Transparent</option>
                                    <option value="Red">Red</option>
                                    <option value="Blue">Blue</option>
                                    <option value="Green">Green</option>
                                    <option value="Pink">Pink</option>
                                    <option value="Yellow">Yellow</option>
                                    <option value="Purple">Purple</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Filter</button>
                                <a th:href="@{/phonecases/list}" class="btn btn-secondary">Clear Filters</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Map for Brand Names-->
         <div class="row mb-3">
            <div class="col">
                <h5>Brand Names Map:</h5>
                <ul>
                    <li><strong>I </strong>__ iPhone</li>
                    <li><strong>S </strong>__ Samsung</li>
                    <li><strong>O </strong>__ Oppo</li>
                    <li><strong>R </strong>__ Redmi</li>
                    <li><strong>H </strong>__ Huawei</li>
                    <li><strong>E </strong>__ Realmi</li>
                </ul>
            </div>
        </div>

        <!-- Phone Cases Table -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Brand</th>
                    <th>Model Number</th>
                    <th>Case Type</th>
                    <th>Color</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="phoneCase : ${phoneCases}">
                    <td th:text="${phoneCase != null ? phoneCase.model : 'N/A'}"></td>
                    <td th:text="${phoneCase != null ? phoneCase.modelNumber : 'N/A'}"></td>
                    <td th:text="${phoneCase != null ? (phoneCase.caseType ? 'One-sided' : 'Double-sided') : 'N/A'}"></td>
                    <td th:text="${phoneCase != null ? phoneCase.color : 'N/A'}"></td>
                    <td th:text="${phoneCase != null ? phoneCase.quantity : 'N/A'}"></td>
                    <td>
                        <form th:action="@{/phonecases/edit/{model}/{modelNumber}/{caseType}/{color}(
                            model=${phoneCase.model}, 
                            modelNumber=${phoneCase.modelNumber}, 
                            caseType=${phoneCase.caseType}, 
                            color=${phoneCase.color})}" 
                          method="get">
                        <button type="submit" class="btn btn-warning btn-sm">Edit</button>
                        </form>
                           
                           <form th:action="@{/phonecases/delete/{model}/{modelNumber}/{caseType}/{color}(
                            model=${phoneCase.model}, 
                            modelNumber=${phoneCase.modelNumber}, 
                            caseType=${phoneCase.caseType}, 
                            color=${phoneCase.color})}" 
                          method="post" 
                          onsubmit="return handleDelete(this);">
                        <input type="hidden" name="_method" value="delete">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                    
                    <script>
                        function handleDelete(form) {
                            if (confirm('Are you sure you want to delete this phone case?')) {
                                // Submit the form
                                form.submit();
                                // Reload the page after submission
                                setTimeout(() => {
                                    window.location.reload();
                                }, 100); // Delay to ensure the server processes the request
                            }
                            return false; // Prevent default form submission
                        }
                    </script>
                    </form>
                    </td>
                </tr>
                <tr th:if="${phoneCases.empty}">
                    <td colspan="6" class="text-center">No phone cases found</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
