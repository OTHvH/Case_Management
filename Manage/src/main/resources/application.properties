spring.application.name=Manage

# Database configuration
spring.datasource.url=jdbc:h2:file:./phonecase_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.mvc.hiddenmethod.filter.enabled=true

# Enable H2 console for development
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Thymeleaf configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Server configuration
server.port=8080

# To run the application:
# mvn spring-boot:run

# Home page: http://localhost:8080/ ✅
# Phone case inventory: http://localhost:8080/phonecases ❌
# Add new phone case: http://localhost:8080/phonecases/add ✅
# List phone case: http://localhost:8080/phonecases/list ✅
# H2 database console: http://localhost:8080/h2-console