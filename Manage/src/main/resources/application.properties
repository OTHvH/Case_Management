spring.application.name=Manage

# Remove H2 configuration and replace with PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/phonecase_db
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=admin
spring.datasource.password=admin

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Keep these the same
spring.jpa.hibernate.ddl-auto=update
spring.mvc.hiddenmethod.filter.enabled=true
spring.thymeleaf.cache=false

# Thymeleaf configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Server configuration
server.port=8080

# To run the application:
# mvn spring-boot:run

# Home page: http://localhost:8080/ ✅
# Phone case inventory: http://localhost:8080/phonecases ❌
# Add new phone case: http://localhost:8080/phonecases/add ✅
# List phone case: http://localhost:8080/phonecases/list ✅
# H2 database console: http://localhost:8080/h2-console